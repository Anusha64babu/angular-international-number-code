<form [formGroup]="phoneForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="fname">First Name:</label>
    <input id="fname" formControlName="fname" type="text" class="form-control" placeholder="Enter your first name" />
  </div>
  
  <div>
    <label for="lname">Last Name:</label>
    <input id="lname" formControlName="lname" type="text" class="form-control" placeholder="Enter your last name" />
  </div>
  
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
  </div>
  
  <div>
    <label for="phone">Phone Number:</label>
    <input #phoneInput id="phone" formControlName="phone" type="tel" class="form-control" placeholder="Enter your phone number" />
  </div>
  
  <button type="submit" [disabled]="phoneForm.invalid">Submit</button>
</form>
